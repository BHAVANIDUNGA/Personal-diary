<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Personal Diary ‚ú®</title>
  <style>
    body {
      background: linear-gradient(to right, #fce4ec, #f3e5f5);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      margin: 0;
      padding: 20px;
      color: #4a148c;
    }
    h1 {
      text-align: center;
      font-size: 3rem;
      margin-bottom: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ba68c8;
      font-size: 1rem;
    }
    button {
      background: #ce93d8;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #ab47bc;
    }
    .entry {
      background: #f8bbd0;
      margin-top: 20px;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.05);
    }
    .entry h2 {
      margin: 0 0 5px 0;
      font-size: 1.5rem;
    }
    .entry p.date {
      font-size: 0.8rem;
      color: #6a1b9a;
    }
  </style>
</head>
<body>
  <h1>My Cute Diary üê±üíï</h1>
  <div class="container">
    <input id="noteTitle" type="text" placeholder="Title of your note" />
    <textarea id="noteContent" rows="5" placeholder="Write your thoughts here... üå∏"></textarea>
    <button onclick="addEntry()">Add Entry</button>
    <div id="entries"></div>
  </div>
  <script>
    function addEntry() {
      const title = document.getElementById('noteTitle').value.trim();
      const content = document.getElementById('noteContent').value.trim();
      if (!title || !content) return;const date = new Date().toLocaleString();
  const entryHTML = `
    <div class="entry">
      <h2>${title}</h2>
      <p class="date">${date}</p>
      <p>${content.replace(/\n/g, '<br>')}</p>
    </div>
  `;

  const entriesDiv = document.getElementById('entries');
  entriesDiv.innerHTML = entryHTML + entriesDiv.innerHTML;

  document.getElementById('noteTitle').value = "";
  document.getElementById('noteContent').value = "";
}

  </script>
</body>
</html>
